<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title -->
    <title>Robo Match</title>
    <!-- Bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
        <header>
            <a href="index.html">
                <div class="logo"></div>
                <h1>Robo Match</h1>
            </a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="" class="active">Game</a></li>
                    <li><a href="instruction.html">Instructions</a></li>
                </ul>
            </nav>
        </header>
    <!-- Main Content -->
    <main>
        <div class="memory-game">
            <div id="memory-cards" class="game-container"></div>
            <div class="cards-container">
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="1" src="assets/images/astro.webp" alt="Astro" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="2" src="assets/images/baymax.webp" alt="Baymax" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="3" src="assets/images/wild-robot.webp" alt="Wild-robot" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="4" src="assets/images/bumblebee.webp" alt="Bumblebee" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="5" src="assets/images/r2d2.webp" alt="R2d2" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="6" src="assets/images/wall-e.webp" alt="Wall-e" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="7" src="assets/images/astro.webp" alt="Astro" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="8" src="assets/images/baymax.webp" alt="Baymax" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="9" src="assets/images/wild-robot.webp" alt="Wild-robot" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="10" src="assets/images/bumblebee.webp" alt="Bumblebee" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="11" src="assets/images/r2d2.webp" alt="R2d2" class="front-face">
                </div>
                <div class="card">
                    <img src="assets/images/background1.webp" class="back-face">
                    <img id="12" src="assets/images/wall-e.webp" alt="Wall-e" class="front-face">
                <div>
            </div>
        </div>
        <div class="score-board">
            <div class="moves"></div>Moves: 0</div>
            <button id="restart" class="restart-button">Restart Game</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!--Awesome Font Kit-->
    <script src="https://kit.fontawesome.com/dd90f97167.js" crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
